<html><head><title>Sign up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width" initial-scale="1.0">
<link rel="stylesheet" href="Sign up.css">
<script>
    function text(x) {
        if (x==0) document.getElementById('class_4').style.display="block";
        else document.getElementById('class_4').style.display="none";
        return
    }
    function ak(x) {
        if (x==1) document.getElementById('class_5').style.display="block";
        else document.getElementById('class_5').style.display="none";
        return
    }
    function yash(x) {
        if (x==2) document.getElementById('class_6').style.display="block";
        else document.getElementById('class_6').style.display="none";
        return
    }
</script>
</head>
<body>
    <div class="class_1"><form action="post">
        <h1>Sign Up</h1>
        <div class="class_2">
             <p><input type="text" name="Username" placeholder="Please Enter UserName"></p>
            <p><input type="email" name="Email_id" placeholder="Please Enter Email id"></p>
            <p><input type="password" name="Password" placeholder="Please Enter Password"></p></div>
        <div class="class_3">
        <p> Type of User :
            <input type="radio" name="radio" onclick="text(0)||ak(0)||yash(0)" >Farmer <br>
            <input type="radio" name="radio" style="margin-left: 120px;" onclick="text(1)||ak(1)||yash(1)" >Shopkeeper <br>
            <input type="radio" name="radio" style="margin-left: 120px;" onclick="text(2)||ak(2)||yash(2)" >Government Official
            </p> </div> 
        <div id="class_4" style="display: none;">
            <p><input type="text" name="name" placeholder="Please Enter Name"></p>
            <p><textarea name="address" cols="38" rows="6" style="margin-left:80px;" placeholder="Please Enter Address"></textarea>  
            <p><input type="number" placeholder="Please Enter Mobile Number"></p>
            <p><input type="number" name="areasize" placeholder="Please Enter Area of Farmland"></p>
            <p><textarea name="type" placeholder="Please Enter the type of Cultivation" style="margin-left:80px;" cols="38" rows="6"></textarea>
             <p style="margin-left:50px; font-size: larger;" > Identity proof of the Farmer:<br>
                    <input type="file" name="proof of farmer"></p>
            <p style="margin-left:50px; font-size: larger;">Identity card of Farmer :<br>
                <input type="file" name="Id Card of farmer"></p></div>
        <div id="class_5" style="display: none;">
                <p><input type="text" name="name" placeholder="Please Enter Name"></p>
                <p><input type="number" name="phonenumber" placeholder="Enter Mobile Number"></p>
                <p><input type="name" name="shopname" placeholder="Please Enter Shopname"></p>
                <p><textarea name="address" style="margin-left:80px;"  cols="38" rows="6" placeholder="Please Enter Shop Address"></textarea>  
                <p style="margin-left:50px; font-size: larger;">Proof of Shop Establishment :<br>
                <input type="file" name="proof of shop"></p> 
                <p style="margin-left:50px; font-size: larger;"> Identity Proof of the Owner:<br>
                <input type="file" name="proof of owner"></p>
                <p style="margin-left:50px; font-size: larger;">Signature of the Owner:<br>
                    <input type="file" name="signature of owner"></p></div>
        <div id="class_6" style="display: none;">
                <p><input type="text" name="name" placeholder="Enter Name"></p>
                <p><input type="number" name="phonenumber" placeholder="Enter Mobile Number"></p>
                <p><input type="text " name="designation" placeholder="Enter Designation"></p>
                <p><input type="number" name="idnum" placeholder="Enter ID num"></p>
                <p><textarea type="text" name="office address" style="margin-left:80px;" placeholder="Enter Office Address" cols="38" rows="6"></textarea></p>
                <p style="margin-left:50px; font-size: larger;"> Identity proof of the Officer :<br>
                    <input type="file" name="proof of officer"></p>
                <p style="margin-left:50px; font-size: larger;">Signature of the Officer :<br>
                    <input type="file" name="signature of officer"></p> </div>
        <a href="index.html"><input type="button" name="submit" class="login" value="Submit" ></a>         
        </form></div>
</body>
</html>
